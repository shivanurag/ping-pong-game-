<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="gaming_doodle.jpg">
     <center>
        <div class="btn btn-danger heading">
            <h3>PING PONG</h3>
            <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">INSTRUCTIONS</button>
          </div>
          <br>
          <br>
          <button class="btn btn-warning" onclick="startGame();" id="start">START</button>
          <br>
          <h3 id="status" class="btn btn-success"></h3>
          <br>
          <button id="restart" class="btn btn-danger">RESTART</button>
          <br>
          
          <div id="canvas"></div>

          <div id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3>INSTUCTIONS</h3>
                    </div>
                </div class=modal-body>
                <ol>
                 <li>To move up the paddle move your nose up</li>
                 <li>To move down the paddle move your nose down</li>
                </ol>
                </div>
            </div>
          </div>
          
        
          <h4 id="footer">
            Original game created by prashant shukla and changes made by Mehan Modak
           </h4>
     </center>
     
        <script src="main.js"></script>
    </body>
</html>
